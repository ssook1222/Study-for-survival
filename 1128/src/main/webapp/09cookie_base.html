<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cookie base</title>
</head>
<body bgcolor="skyblue">
	<script type="text/javascript">
	alert(document.cookie);
	let varForNotOpenPop = false;
	if(document.cookie.trim() != ""){
		//alert("data 있음");
		let cookieArr = document.cookie.split(";");
		for (var i = 0; i < cookieArr.length; i++) {
			let tmpArr = cookieArr[i].split("=");
			//alert( tmpArr[0] + " : " + tmpArr[1] );
			if( tmpArr[0].trim() == "notOpenPop" && tmpArr[1].trim() == "true" ){
				varForNotOpenPop = true;
			}//if
		}//for
	}//if
	if(varForNotOpenPop == false){
		window.open("./09cookie_pop.html", "childPop", "width=300px,height=300px");
	}
	</script>
	<h1>본체</h1>
</body>
</html>
