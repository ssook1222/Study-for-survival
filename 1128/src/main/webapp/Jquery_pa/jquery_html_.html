<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
	<input type="text" id="uptxt"><button id="upbtn">아래로</button>
	<hr>
	<input type="text" id="downtxt"><button id="downbtn">위로</button>

	<script type="text/javascript">
		//up text에서 down text로 글을 내리는 예제
		$(document).ready(function(){ //문서 로딩 완료 시 익명함수를 실행하거나 준비해라
			$("#upbtn").click(function(){//upbtn에서 클릭이 일어났을 때 실행하는 함수
				//uptext의 내용을 downtext로 이동
				$("#downtxt").val($("#uptxt").val());//뒤는 값을 집어넣는 역할, uptxt는 값을 가져오는 역할
				//그 이후 값을 초기화해줘야 함.
				$("#uptxt").val("");
				//val 함수가 값을 세팅하기도 하고, 가져오는 역할도 수행한다!
			});
		
			$("#downbtn").click(function(){//downbtn에서 클릭이 일어났을 때 실행하는 함수
				//downtext의 내용을 downtext로 이동
				$("#uptxt").val($("#downtxt").val());//뒤는 값을 집어넣는 역할, downtxt는 값을 가져오는 역할
				//그 이후 값을 초기화해줘야 함.
				$("#downtxt").val("");
			});		
		});//ready
	</script>

</body>
</html>
